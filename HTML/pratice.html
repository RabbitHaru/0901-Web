<body>
    <h1>제노미아는 누구인가</h1>
    <p> <b>제노미아</b>는 한국에서 태어나 <b>제노국</b>을 건설 하였으며</p>
    <h2>반항하는 모든 사람은 처벌받을지어다</h2>
    <p>라는 어명 앞에 다 죽었다 <h1> 세상 멸망 </h1></p>
    <h2>세상이 멸망한 이유</h2>
    <ul>
        <li>제노가 점프를 뛰어서</li>
        <li>만두가 점프를 뛰어서</li>
        <li>피크를 안해서</li>
        <li>갓필드를 안해서</li>
        <li>코딩을 안해서</li>
        <li>공부를 안해서</li>
        <li>일을 안해서</li>
        <li><h2>취업을 안해서</h2></li>
    </ul>
<table>
    <tr>
    <th>능력치</th>
    <th>제노</th>
    <th>만두</th>
    <th>토끼</th>
    <th>JANG</th>
    </tr>
    <tr>
        <th>지구력</th>
        <td>아주높음</td>
        <td>최악</td>
        <td>높음</td>
        <td>다소높음</td>
    </tr>
    <tr>
        <th>근력</th>
        <td>낮음</td>
        <td>보통</td>
        <td>매우낮음</td>
        <td>높음</td>
    </tr>
</table>
</body>
